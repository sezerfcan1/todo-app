<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Bilgilerinizi Giriniz</h1>


    <label for="name" class="sr-only">Ad</label>
    <input type="text" id="name" class="form-control" placeholder="Adınızı giriniz" required [(ngModel)]="registerForm.name" name="name">


    <label for="surname" class="sr-only">Soyad</label>
    <input type="text" id="surname" class="form-control" placeholder="Soyadınızı giriniz" required [(ngModel)]="registerForm.surname" name="surname">


    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email adresinizi giriniz" required [(ngModel)]="registerForm.email" name="email">


    <label for="inputPassword" class="sr-only">Parola</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Parolanızı giriniz" required [(ngModel)]="registerForm.password" name="password">

    <button (click)="register()" class="btn btn-lg btn-primary btn-block" type="submit">Devam Et</button>
  </form>
