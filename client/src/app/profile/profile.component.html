<div class="profile">
  
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="col">
  <div class="row">
    <div class="col mb-3">
      <div class="card">
        <div class="card-body">
          <div class="e-profile">
            <div class="row">
              <div class="col-12 col-sm-auto mb-3">
                <div class="mx-auto" style="width: 140px;">
                  <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                    <img src="{{getProfileImageUrl()}}" alt="" style="width: 140px; height: 140px;">
                  </div>
                </div>
              </div>
              <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                <div class="text-center text-sm-left mb-2 mb-sm-0">
                  <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap"></h4>
                  <div class="mt-5">
                    <div class="col"><input type="file" (change)="selectFile($event)" name="file" /></div>
                    <div class="col"><button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
                      Değiştir
                    </button></div>  
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Ad</label>
                      <input class="form-control" type="text"  name="userName"  [(ngModel)]="user.name">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label>Soyad</label>
                      <input class="form-control" type="text" name="surname" [(ngModel)]="user.surname">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Email</label>
                      <input class="form-control" name="emaile" type="text" [(ngModel)]="user.email" >
                    </div>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <div class="form-group">
                      <label for="birthday">Doğum Tarihi:</label>
                      <input type="date" id="birthday" name="birthday" [(ngModel)]="user.birthdate">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-content pt-3">
              <div class="tab-pane active">
                <form class="form" novalidate="">
                  <div class="row">
                  
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-6 mb-3">
                      <div class="mb-2"><b>Parola Değiştir</b></div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Current Password</label>
                            <input class="form-control" name="passe" type="password" >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Yeni Parola</label>
                            <input class="form-control" name="passwe" type="password">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label>Doğrulama <span class="d-none d-xl-inline"></span></label>
                            <input class="form-control" type="password" name="passwoe"></div>
                        </div>
                      </div>
                    </div>
                    <div class="col mt-2">
                      <div class="col mb-3">
                        <div class="form-group">
                          <label>Hakkımda</label>
                          <textarea class="form-control mt-2" rows="5" name="aboute" [(ngModel)]="user.aboutUs"></textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col d-flex justify-content-end">
                      <button (click) ="updateDetails()" class="btn btn-primary" type="submit">Değiştir</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
